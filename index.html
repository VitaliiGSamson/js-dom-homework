<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div>

    <div class="calc">
    <header>CALCULATOR</header>
    <div class="screen">
      <input class="display"  type="text" placeholder="0">
        <table>
        <tr>
        <td><button class="digits">1</button></td>
        <td><button class="digits">2</button></td>
        <td><button class="digits">3</button></td>
        <td><button class="operation">*</button></td>
        <td><button class="operation">%</button></td>
        
        </tr>
        <tr>
        <td><button class="digits">4</button></td>
        <td><button class="digits">5</button></td>
        <td><button class="digits">6</button></td>
        <td><button class="operation">/</button></td>
        <td><button class="square">√</button></td>
        </tr>
        <tr>
        <td><button class="digits">7</button></td>
        <td><button class="digits">8</button></td>
        <td><button class="digits">9</button></td>
        <td><button class="operation">+</button></td>
        <td><button class="delete-last-number">←</button></td>
        </tr>
        <tr>
       <td><button class="digits">0</button></td>
        <td><button class="operation">.</button></td>
        <td><button class="equal">=</button></td>
        <td><button class="operation">-</button></td>
        <td><button class="clear()">C</button></td>
        </tr>
    </table>
     <div class="container">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
    <script src="js/index.js"></script> 
</body>
</html>
